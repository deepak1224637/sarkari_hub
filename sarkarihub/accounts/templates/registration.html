<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration - SarkariHub</title>
    <style>
      body {
        background: linear-gradient(120deg, #e0e7ff 0%, #f0fdfa 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .register-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        padding: 2.5rem 2rem;
        max-width: 400px;
        width: 100%;
        animation: popIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      }
      @keyframes popIn {
        from { opacity: 0; transform: scale(0.8) translateY(40px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .register-title {
        font-size: 2rem;
        font-weight: bold;
        color: #6366f1;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-label {
        color: #374151;
        font-weight: 500;
      }
      .btn-register {
        background: linear-gradient(90deg, #38bdf8, #6366f1);
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 0.6rem 2rem;
        font-size: 1.1rem;
        font-weight: 500;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 4px 20px rgba(56,189,248,0.10);
      }
      .btn-register:hover {
        background: linear-gradient(90deg, #6366f1, #38bdf8);
        transform: translateY(-2px) scale(1.03);
      }
      .login-link {
        display: block;
        text-align: center;
        margin-top: 1.2rem;
        color: #6366f1;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.2s;
      }
      .login-link:hover {
        color: #38bdf8;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SarkariHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registration/">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>
            {% comment %} <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li> {% endcomment %}
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <div class="register-card">
      <div class="register-title">Create Your Account</div>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-register w-100">Register</button>
      </form>
      <a href="/login/" class="login-link">Already have an account? Login</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
