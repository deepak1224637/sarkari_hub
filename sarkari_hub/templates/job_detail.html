<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Job Details - SarkariHub</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SarkariHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h2 class="card-title mb-3">{{ post.title }}</h2>
              <span class="badge bg-primary">{{ post.category }}</span>
              <p class="mt-3 mb-2"><strong>Posted on:</strong> {{ post.created_at|date:"M d, Y H:i" }}</p>
              <p class="mb-2"><strong>Description:</strong></p>
              <div class="mb-3">{{ post.description|linebreaks }}</div>
              {% if post.link %}
                <a href="{{ post.link }}" class="btn btn-success" target="_blank">Official Link</a>
              {% endif %}
              <a href="/" class="btn btn-outline-secondary ms-2">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
